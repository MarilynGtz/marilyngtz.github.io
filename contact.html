<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">

  <script>
    // Function to include footer.html
    function includeFooter() {
      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer').innerHTML = data;
        });
    }
  </script>

</head>
<body onload="includeFooter()">

    <div id="header-placeholder"></div>

    <div class="container">
    <section id="contact">
        <h2>Contact Me</h2>
        <p>If you have any questions, feel free to reach out to me!</p>
        <form action="mailto:marilyngtz.mgs@gmail.com" method="POST" enctype="text/plain">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
      
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
      
          <button type="submit" class="cta-button">Send Message</button>
        </form>
      </section>
    </div>

<script>
    // Load the header HTML dynamically
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });
  </script>
  
   <!-- Footer placeholder -->
   <div id="footer"></div>
  
  
  </body>
  </html>
